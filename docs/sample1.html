<!DOCTYPE html>
<html>

<head>
    <title>fixed_sample1</title>
    <meta id="viewport" name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <style>
    .fixed_elm {
        height: 100px;
        width: 100px;
        background: red;
        position: fixed;
        top: 0px;
        left: 0px;
    }
    
    .div_elm {
        position: relative;
        background-color: yellow;
        text-align: center;
    }
    </style>
</head>

<body>
    <div class="div_elm">
        hoge
    </div>
    <div class="fixed_elm">
        hoge
    </div>
    <div class="div_elm">
        hoge
    </div>
</body>

</html>
